<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <tr v-for="user in userList">
                <td>{{user.name}}</td>
                <td>{{user.id}}</td>
            </tr>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userList:[]
            },
            created(){
                this.getUserList()
            },
            methods:{
                getUserList(){
                    axios.get('http://localhost:8001/serviceedu/edu-teacher/1/2').then(response=>{
                        this.userList=response.data.data.items  
                    }).catch(error=>{
                        console.log(error)
                    })
                }
            }
        })
    </script>
</body>

</html>
